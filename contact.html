<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Mateus Teodoro</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="container">

        <!-- Navegação igual à página principal -->
        <nav>
            <ul>
                <li><a href="index.html">Sobre mim</a></li>
                <li><a href="contact.html">Contatos</a></li>
                <li><a href="project.html">Projetos</a></li>
            </ul>
        </nav>

        <header class="center">
            <h1>Fale comigo</h1>
            <p>Use o formulário abaixo ou entre em contato por e-mail.</p>
        </header>

        <main>
            <!-- Formulário de contato -->
            <form action="#" method="POST" class="form-contato">
                <!-- Campo nome -->
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <!-- Campo e-mail -->
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <!-- Campo mensagem -->
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

                <!-- Botão de envio -->
                <button type="submit">Enviar</button>
            </form>

            <!-- Contatos alternativos -->
            <section class="contatos-diretos">
                <h2>Outras formas de contato</h2>
                <p>Email: mateus.-teodoro22@outlook.com</p>
                <p>Telefone: (11)97370-3841</p>
            </section>
        </main>

        <!-- Rodapé -->
        <footer>
            <a href="https://github.com/mateusteod" target="_blank">
                <img src="./img/github-icon-2.svg" alt="Github">
                <p>Github</p>
            </a>
            <a href="https://linkedin.com/in/mateus-teodoro-da-silva-026134285" target="_blank">
                <img src="./img/LinkedIn_icon.svg.png" alt="Linkedin">
                <p>LinkedIn</p>
            </a>
        </footer>

    </div>
</body>
</html>
